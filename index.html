<!DOCTYPE html>
<html>
<head>
  <title>Udacity Portfolio Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-3 logo">
          <img src="images/Udacity_Logo.svg" alt="Udacity Logo">
        </div>
        <div class="col-9 header-text">
          <h1 class="header-text-head">Jane Doette</h1>
          <h3>Front-end Ninja</h3>
        </div>
      </div>
    </header>

    <section>
      <div class="row">
        <div class="col-12">
          <picture>
            <source media="(max-width:767px)" srcset="images/feature_sm_2x.jpg 2x, images/feature_sm.jpg 1x">
            <source media="(min-width:768px)" srcset="images/feature_2x.jpg 2x, images/feature.jpg 1x">
            <img src="images/feature.jpg" alt="Hero image of Jane Doette">
          </picture>
        </div>
      </div>
    </section>

    <section class="feature-item-contatiner">

      <div class="row">
        <div class="col-12">
          <h2>Featured Work</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-4 feature-item">
          <figure>
            <a href="#">
              <picture>
                <source media="(min-width:768px)" srcset="images/item1_2x.jpg 2x, images/item1.jpg 1x">
                <img src="images/item1.jpg" alt="My feature work no.1">
              </picture>
            </a>
            <h3>Appify</h3>
            <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
          </figure>
        </div>

        <div class="col-4 feature-item">
          <figure>
            <a href="#">
              <picture>
                <source media="(min-width:768px)" srcset="images/item2_2x.jpg 2x, images/item2.jpg 1x">
                <img src="images/item2.jpg" alt="My feature work no.2">
              </picture>
            </a>
            <h3>Sunflower</h3>
            <p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
          </figure>
        </div>

        <div class="col-4 feature-item">
          <figure>
            <a href="#">
              <picture>
                <source media="(min-width:768px)" srcset="images/item3_2x.jpg 2x, images/item3.jpg 1x">
                <img src="images/item3.jpg" alt="My feature work no.3">
              </picture>
            </a>
            <h3>Bokeh</h3>
            <p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
          </figure>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
